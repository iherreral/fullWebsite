<!DOCTYPE html>
<html>
<title>Cooming Soon</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/src/css/w3.css">
<link rel="stylesheet" href="/src/css/css">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/src/images/forestbridge.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <!--Logo-->
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p id="days" class="w3-large w3-center"></p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    
  </div>
</div>


<script>
var d = new Date(2020, 11, 31, 23, 59, 59, 0);  
var now = new Date();
var resto = Math.round((d - now)/(1000*60*60*24));
document.getElementById("days").innerHTML = resto + " days left";
</script>
